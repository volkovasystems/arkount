<!DOCTYPE html>
<html>
	<head>
		<title>arkount unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./arkount.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "arkount unit test", function( assert ) {

				assert.equal( arkount( [ 1, 2, 3 ] ), 3, "should return 3" );

				assert.equal( arkount( [ [ 1, 2, 3 ], [ 4, 5, 6 ] ] ), 2, "should return 2" );

				let array = [ ];
				array[ 1000 ] = 10;
				assert.equal( arkount( array ), 1, "should return 1" );

				assert.equal( arkount( [ { "hello": "world", "name": "simple" },
								{ "option": { "merchant": "biyaheroes" } } ] ),
								2, "should return 2" );

				let data = { };
				data[ Symbol( "hello" ) ] = 12345;
				assert.equal( arkount( [ data ] ), 1, "should return 1" );

				assert.equal( arkount( ), 0, "should return 0" );

				assert.equal( arkount( [ ] ), 0, "should return 0" );

				assert.equal( arkount( { } ), 0, "should return 0" );

			} );
		</script>
	</body>
</html>
